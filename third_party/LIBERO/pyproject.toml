[project]
name = "libero"
version = "0.1.0"
description = "LIBERO local package for editable install"
readme = "README.md"
requires-python = ">=3.8"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
# Search from the repository root so editable installs add the root directory
# (instead of the nested `libero/` folder) to sys.path.
where = ["."]
include = ["libero*"]
